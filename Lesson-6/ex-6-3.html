">Show Quantity</button>

<button onclick="
  updateCartQuantity(4);
">+4</button>

  updateCartQuantity(5);
">+5</button>

<script>

    const name="John Doe";
    let cartQuantity=0;
    console.log(`My name is ${name}`)
    const coffee=5;
    const bagels=3*2;
    const soup=9
    const cost=coffee+bagels+soup;
    console.log(`Cost of food: $${cost}`);
    const tax=0.1*cost;
    console.log(`Tax(10%):$${tax}`);
    const totalCost=tax+cost;
    console.log(`Total cost:$${totalCost}`);
    
    function updateCartQuantity(quantity) {
        if(quantity+cartQuantity>10){
            console.log("Cart quantity cannot exceed 10");
            return;
        }
        cartQuantity += quantity;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    function removeFromCart(quantity) {
        if(cartQuantity-quantity< 0) {
            console.log("Cart is empty");
            return;
        }
        cartQuantity -= quantity;
        if(cartQuantity < 0) {
            cartQuantity = 0;
        }
        console.log(`Removed from the cart. Cart quantity: ${cartQuantity}`);
    }
</script>
